<body class="sobrefundo">
    

<div id="Contato" class="container-fluid pb-5">
    <div class="row d-flex align-itens-center justify-content-center mt-5">
    
        <div class="col-md-8">
    
    
    <form action="https://formsubmit.co/wes.alves.rios@gmail.com" method="POST" id="contact">
    
        <div class="row justify-content-center">
            <div class="col-md-6 ">
    
                <div class="row">
                    <div class="col-md-12 justify-content-center">
                        <h4 class="text-center mb-5 mt-5" style="font-size: 42px;">Envie sua mensagem</h4>
                    </div>
                </div>

                <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem, agradeçemos o contato e logo responderemos!">
    
                <div class="form-group">
                    <label class="text-light" for="nome"><strong>Nome</strong></label>
                    <input class="form-control mb-2" type="text" name="nome" id="nome" placeholder="Seu nome*">
                </div>
    
                <div class="form-group">
                    <label class="text-light" for="email"><strong>Email</strong></label>
                    <input class="form-control mb-2" type="email" name="email" id="email" placeholder="Digite seu email@example.com*">
                </div>
    
        <div class="form-group">
        <label class="text-light"  for="textarea"><strong>Mensagem</strong></label>
        <textarea class="form-control mb-2" name="mensagem" placeholder="Digite sua mensagem" rows="3"></textarea>
        </div>
        <div class="form-group d-flex justify-content-end pb-5">
            <button type="submit" class="btn btn-outline-warning text-light"><strong>Enviar</strong></button>
        </div>
        </div>
        </div>
    
    </form>
    </div>
    </div>
    </div>
